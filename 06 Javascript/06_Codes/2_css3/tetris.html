/* -----------------------------------------------------------------
 *
 *  Global styles
 *
 */
@font-face {
    font-family:pixel;
    src:url('slkscr.ttf');
}
body {
    background:#bfbfbf;
    background:-moz-linear-gradient(left, #bfbfbf 0%, #8c8c8c 15%, #8c8c8c 85%, #bfbfbf 100%);
    background:-webkit-linear-gradient(left, #bfbfbf 0%,#8c8c8c 15%,#8c8c8c 85%,#bfbfbf 100%);
    font-family:pixel;
    color:#B5B5B5;
    text-align:center;
    font-size:16px;
}
h1 {
    font-size:25px;
    margin:30px 0;
}
a {
    color:#D8D8D8;
    text-decoration:none;
}
a:hover {
    color:#FFEA01;
}
.frame {
    float:left;
}
.v {
    width:40px;
}
.h {
    height:40px;
}
.frame > div {
    width:0;
    height:0;
    border:20px solid #B5B5B5;
    border-color:#D8D8D8 #B5B5B5 #9B999B #8C8C8C;
    float:left;
}
#scene {
    margin:10px auto;
    width:720px;
    height:640px;
    border:2px solid #595959;
    background-color:#595959;
}
#game {
    width:400px;
    height:560px;
    position:relative;
    overflow:hidden;
    float:left;
}
#next {
    width:200px;
    height:240px;
    float:left;
}
#cache {
    position:relative;
    width:120px;
    height:160px;
    overflow:hidden;
    left:40px;
    top:40px;
}
#blink {
    position:absolute;
    width:400px;
    height:160px;
    left:0;
    top:400px;
    z-index:0;
}
#slider {
    display:none;
    position:relative;
    width:120px;
    height:800px;
    top:0;
}
#info {
    float:left;
    width:200px;
    height:280px;
}


/* -----------------------------------------------------------------
 *
 *  Tetromino's
 *  http://en.wikipedia.org/wiki/Tetromino
 *
 */

.bloc {
    position:absolute;
    display:none;   /* switched to "block" in animation handler to prevent a display bug with Webkit */
    left:120px;
    top:-160px;     /* out of sight by default */
    z-index:1;
}
#slider .bloc {
    display:block;
    left:0;
}
.bloc > div {
    position:absolute;
    width:12px;
    height:12px;
    border:14px solid #F9F9F9;
}

/*
 *     _
 *    |_|
 *    |_|
 *    |_|
 *    |_|
 */
.I > div {
    border-color:#F9F763 #EDE900 #EDE900 #F9F763;
}
.I {
    width:160px;height:40px;
}
.I div:nth-child(1) {
    left:40px;top:0;
}
.I div:nth-child(2) {
    left:40px;top:40px;
}
.I div:nth-child(3) {
    left:40px;top:80px;
}
.I div:nth-child(4) {
    left:40px;top:120px;
}

/*
 *  _
 * |_|_ _
 * |_|_|_|
 *
 */
.J > div {
    border-color:#F76565 #F40404 #F40404 #F76565;
}
.J {
    width:120px;height:80px;
}
.J div:nth-child(1) {
    left:0;top:0;
}
.J div:nth-child(2) {
    left:0;top:40px;
}
.J div:nth-child(3) {
    left:40px;top:40px;
}
.J div:nth-child(4) {
    left:80px;top:40px;
}

/*
 *      _
 *  _ _|_|
 * |_|_|_|
 *
 */
.L > div {
    border-color:#78D162 #25BC00 #25BC00 #78D162;
}
.L {
    width:120px;height:80px;
}
.L div:nth-child(1) {
    left:80px;top:0;
}
.L div:nth-child(2) {
    left:0;top:40px;
}
.L div:nth-child(3) {
    left:40px;top:40px;
}
.L div:nth-child(4) {
    left:80px;top:40px;
}

/*
 *  _ _
 * |_|_|
 * |_|_|
 *
 */
.O > div {
    border-color:#A662C4 #9608D3 #9608D3 #A662C4;
}
.O {
    width:80px;height:80px;
}
.O div:nth-child(1) {
    left:0;top:0;
}
.O div:nth-child(2) {
    left:0;top:40px;
}
.O div:nth-child(3) {
    left:40px;top:0;
}
.O div:nth-child(4) {
    left:40px;top:40px;
}

/*
 *  _ _
 * |_|_|_
 *   |_|_|
 *
 */
.Z > div {
    border-color:#75BFF4 #29A0F4 #29A0F4 #75BFF4;
}
.Z {
    width:120px;height:80px;
}
.Z div:nth-child(1) {
    left:0;top:0;
}
.Z div:nth-child(2) {
    left:40px;top:0;
}
.Z div:nth-child(3) {
    left:40px;top:40px;
}
.Z div:nth-child(4) {
    left:80px;top:40px;
}


/* -----------------------------------------------------------------
 *
 *  Animation handlers
 *
 */
#scene:hover .anim {
    display:block;
    -moz-animation-iteration-count:infinite;
    -moz-animation-direction:normal;
    -moz-animation-timing-function:linear;
    -moz-animation-duration:20s;
    -webkit-animation-iteration-count:infinite;
    -webkit-animation-direction:normal;
    -webkit-animation-timing-function:linear;
    -webkit-animation-duration:20s;
}
#scene:hover #t1 {
    -moz-transform-origin:50% 50%;
    -moz-animation-name:t1;
    -webkit-transform-origin:50% 50%;
    -webkit-animation-name:t1;
}
#scene:hover #t2 {
    -moz-animation-name:t2;
    -webkit-animation-name:t2;
}
#scene:hover #t3 {
    -moz-animation-name:t3;
    -webkit-animation-name:t3;
}
#scene:hover #t4 {
    -moz-animation-name:t4;
    -webkit-animation-name:t4;
}
#scene:hover #t5 {
    -moz-animation-name:t5;
    -webkit-animation-name:t5;
}
#scene:hover #t6 {
    -moz-animation-name:t6;
    -webkit-animation-name:t6;
}
#scene:hover #t7 {
    -moz-animation-name:t7;
    -webkit-animation-name:t7;
}
#scene:hover #t8 {
    -moz-animation-name:t8;
    -webkit-animation-name:t8;
}
#scene:hover #t9 {
    -moz-animation-name:t9;
    -webkit-animation-name:t9;
}
#scene:hover #t10 {
    -moz-animation-name:t10;
    -webkit-animation-name:t10;
}
#scene:hover #blink {
    -moz-animation-name:bl;
    -webkit-animation-name:bl;
}
#scene:hover #slider {
    -moz-animation-name:sl;
    -webkit-animation-name:sl;
}


/* -----------------------------------------------------------------
 *
 *  Keyframes
 *
 *  Here are some values I used to build the timeline
 *
 *  complete animation      = 100%
 *    - 10 falling blocks   = 95%
 *      - 1 falling block   = 9.5%
 *        - starting pause  = 1.5%
 *        - moving          = 8%
 *          - rotating      = 0.5% / 90Â°
 *    - ending flashlight   = 5%
 */

@-moz-keyframes t1 {
    /* appear */
    from    {left:120px;top:0;}
    /* pause */
    1.499%  {}
    1.5%    {top:0;}
    /* rotate */
    2.5%    {left:120px;-moz-transform:rotate(0deg);}
    4%      {left:100px;-moz-transform:rotate(270deg);}
    /* horizontal moving */
    4.499%  {left:120px;}
    4.5%    {left:140px;}
    5.499%  {left:140px;}
    5.5%    {left:180px;}
    6.499%  {left:180px;}
    6.5%    {left:220px;}
    7.499%  {left:220px;}
    7.5%    {left:260px;}
    8.499%  {left:260px;}
    8.5%    {left:300px;}
    /* vertical moving */
    9.5%    {top:460px;-moz-transform:rotate(270deg);}
    to      {left:300px;top:460px;-moz-transform:rotate(270deg);}
}

@-webkit-keyframes t1 {

    8.499%  {left:260px;}
    8.5%    {left:300px;}
    /* vertical moving */
    9.5%    {top:460px;}
    to      {left:300px;top:460px;-webkit-transform:rotate(270deg);}
}
