Click somewhere! You're clicking the <span id=but>N/A</span> button on <span id=pos></span>.
<script>
var b=document.getElementById("but")
var p=document.getElementById("pos")
document.onclick = function(e){
   var e=e || event
   switch(e.button){
    case 0: b.innerHTML="left"; break;
    case 1: b.innerHTML="middle"; break;
    case 2: b.innerHTML="right"; break;
   }
   p.innerHTML=e.clientX+","+e.clientY
}
</script>
