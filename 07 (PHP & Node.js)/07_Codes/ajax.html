<script>
$(document).ready(function(){
  $('#name').keyup(function(){
    $.ajax({ 
      url: 'hello.php',
      cache: false, 
      dataType: 'html',
      type:'GET',
      data: {name:$('#name').val(),greet:"Hi"},
      success: function(response){$('#msg').html(response);}

  });
})
</script>
